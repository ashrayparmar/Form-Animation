
<html>
  <head>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/0c93e0e1df.js" crossorigin="anonymous"></script>
    <title>Form Animation</title>
  </head>
  <body>

    <form>

      <div class ="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class ="field-email innactive">
        <i class="fas fa-arrow-down"></i>
        <input type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class ="field-password innactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down"></i>
      </div>

      <div class="field-finish innactive">
        <i class="fas fa-heart"></i>
        <p>Thank You</p>
        <i class="fas fa-heart"></i>
      </div>

    </form>
    <script src="app.js"></script>
  </body>
</html>
